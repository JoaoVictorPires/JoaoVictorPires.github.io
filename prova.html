<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Financeiros</title>
    <link rel="stylesheet" href="prova/css/style.css">
    

</head>

<body>
    <header>
        <h1>Calculadora Financeira</h1>
    </header>

    <nav>
        <button onclick="mostrarSecao('pe')">Ponto de Equilíbrio</button>
        <button onclick="mostrarSecao('lucratividade')">Lucratividade</button>
        <button onclick="mostrarSecao('rentabilidade')">Rentabilidade</button>
        <button onclick="mostrarSecao('markup')">Markup Multiplicador</button>
        <button onclick="mostrarSecao('markupDivisor')">Markup Divisor</button>
        <button onclick="mostrarSecao('chart')">Gráfico</button>
    </nav>

    <main>
        <!-- Ponto de Equilíbrio -->
        <section id="pe" class="secao ativa">
            <h2>Ponto de Equilíbrio</h2>
            <label>Gasto Fixo:</label>
            <input type="number" id="gastoFixo" placeholder="Ex: 1000"><br>
            <label>Preço de Venda:</label>
            <input type="number" id="precoVenda" placeholder="Ex: 50"><br>
            <label>Gasto Variável:</label>
            <input type="number" id="gastoVariavel" placeholder="Ex: 30"><br>
            <button onclick="calcularPE()">Calcular</button>
            <p id="resultadoPE"></p>
        </section>

        <!-- Lucratividade -->
        <section id="lucratividade" class="secao">
            <h2>Lucratividade</h2>
            <label>Lucro:</label>
            <input type="number" id="lucro" placeholder="Ex: 2000"><br>
            <label>Receita de Venda:</label>
            <input type="number" id="receitaVenda" placeholder="Ex: 8000"><br>
            <button onclick="calcularLucratividade()">Calcular</button>
            <p id="resultadoLucratividade"></p>
        </section>

        <!-- Rentabilidade -->
        <section id="rentabilidade" class="secao">
            <h2>Rentabilidade</h2>
            <label>Lucro:</label>
            <input type="number" id="lucroRent" placeholder="Ex: 3000"><br>
            <label>Capital Investido:</label>
            <input type="number" id="capitalInvestido" placeholder="Ex: 15000"><br>
            <button onclick="calcularRentabilidade()">Calcular</button>
            <p id="resultadoRentabilidade"></p>
        </section>
        <section id="markup" class="secao">
        <h2>Markup Multiplicador</h2>
        <label>Matéria Prima (MP):</label>
        <input type="number" id="mp" placeholder="Ex: 500"><br>
        <label>Matéria Secundários (MS):</label>
        <input type="number" id="ms" placeholder="Ex: 200"><br>
        <label>Material de embalagem (ME):</label>
        <input type="number" id="me" placeholder="Ex: 100"><br>
        <label>Mão de Obra (MO):</label>
        <input type="number" id="mo" placeholder="Ex: 300"><br>
        <label>Comissão dos Vendedores (CV):</label>
        <input type="number" id="cv" placeholder="Ex: 150"><br>
        <label>Impostos sobre preço de venda (IPV):</label>
        <input type="number" id="ipv" placeholder="Ex: 120"><br>
        <label>Impostos sobre lucro (IL):</label>
        <input type="number" id="il" placeholder="Ex: 100"><br>
        <label>Custos Fixos (CF):</label>
        <input type="number" id="cf" placeholder="Ex: 400"><br>
        <label>Despesas Fixas (DF):</label>
        <input type="number" id="df" placeholder="Ex: 250"><br>
        <label>Margem de Lucro (ML):</label>
        <input type="number" id="ml" placeholder="Ex: 300"><br>
        <button onclick="todoso()">Calcular</button>
        <p id="resultadoCustoDeVendaUnitario"></p>
        <p id="resultadoSomatorioPercentuais"></p>
        <p id="resultadoSubtrairPercentual"></p>
        <p id="resultadoDividirPercentual"></p>
        <p id="resultadoPrecoDeVenda"></p>
    </section>
    <section id="markupDivisor" class="secao">
        <h2>Markup Divisor</h2>
        <label>Matéria Prima (MP):</label>
        <input type="number" id="mpd" placeholder="Ex: 500"><br>
        <label>Matéria Secundários (MS):</label>
        <input type="number" id="msd" placeholder="Ex: 200"><br>
        <label>Material de embalagem (ME):</label>
        <input type="number" id="med" placeholder="Ex: 100"><br>
        <label>Mão de Obra (MO):</label>
        <input type="number" id="mod" placeholder="Ex: 300"><br>
        <label>Comissão dos Vendedores (CV):</label>
        <input type="number" id="cvd" placeholder="Ex: 150"><br>
        <label>Impostos sobre preço de venda (IPV):</label>
        <input type="number" id="ipvd" placeholder="Ex: 120"><br>
        <label>Impostos sobre lucro (IL):</label>
        <input type="number" id="ild" placeholder="Ex: 100"><br>
        <label>Custos Fixos (CF):</label>
        <input type="number" id="cfd" placeholder="Ex: 400"><br>
        <label>Despesas Fixas (DF):</label>
        <input type="number" id="dfd" placeholder="Ex: 250"><br>
        <label>Margem de Lucro (ML):</label>
        <input type="number" id="mld" placeholder="Ex: 300"><br>
        <button onclick="todos()">Calcular</button>
        <p id="resultadoCustoDeVendaUnitarioDivisor"></p>
        <p id="resultadoSomatorioPercentuaisDivisor"></p>
        <p id="resultadoSubtrairPercentualDivisor"></p>
        <p id="resultadoDividirPercentualDivisor"></p>
        <p id="resultadoPrecoDeVendaDivisor"></p>
    </section>
    </main>
    
   

    <section id="grafico" class="secao">
        <h2>Visualização dos Resultados</h2>
        <canvas id="resultChart"></canvas>
    </section>

    <!-- Importar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <footer>
        Desenvolvido por <span>J&L Developments</span> © 2025
    </footer>

    <script src="prova/js/script.js"></script>
    <script src="markup/js/script.js"></script>
</body>

</html>
